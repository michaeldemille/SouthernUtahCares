<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Directory</ion-title>
  <ion-buttons end>
      <button class="btnsize" ion-button color="light" (click)="syncPosts()">
      <ion-icon name="md-sync" ></ion-icon>
      </button>
       </ion-buttons>
  <button ion-button menuToggle="right" right>
    <ion-icon name="funnel"></ion-icon>
  </button>
</ion-navbar>
</ion-header>

<ion-content>

<div *ngIf="loadSpinner" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

  <ion-list *ngFor="let post of posts; let i = index" >
    <ion-card *ngIf="(post.term_taxonomy_id==filterList[0].category || 
      post.term_taxonomy_id==filterList[1].category || 
      post.term_taxonomy_id==filterList[2].category || 
      post.term_taxonomy_id==filterList[3].category || 
      post.term_taxonomy_id==filterList[4].category || 
      post.term_taxonomy_id==filterList[5].category || 
      post.term_taxonomy_id==filterList[6].category || 
      post.term_taxonomy_id==filterList[7].category || 
      post.term_taxonomy_id==filterList[8].category || 
      post.term_taxonomy_id==filterList[9].category || 
      post.term_taxonomy_id==filterList[10].category || 
      post.term_taxonomy_id==filterList[11].category || 
      post.term_taxonomy_id==filterList[12].category ||
      post.term_taxonomy_id==filterList[13].category || 
      post.term_taxonomy_id==filterList[14].category || 
      post.term_taxonomy_id==filterList[15].category || 
      post.term_taxonomy_id==filterList[16].category || 
      post.term_taxonomy_id==filterList[17].category || 
      post.term_taxonomy_id==filterList[18].category || 
      post.term_taxonomy_id==filterList[19].category || 
      post.term_taxonomy_id==filterList[20].category || 
      post.term_taxonomy_id==filterList[21].category || 
      post.term_taxonomy_id==filterList[22].category || 
      post.term_taxonomy_id==filterList[23].category || 
      post.term_taxonomy_id==filterList[24].category ||
      post.term_taxonomy_id==filterList[25].category || 
      post.term_taxonomy_id==filterList[26].category || 
      post.term_taxonomy_id==filterList[27].category ||
      post.term_taxonomy_id==filterList[28].category || 
      post.term_taxonomy_id==filterList[29].category || 
      post.term_taxonomy_id==filterList[30].category ||
      post.term_taxonomy_id==filterList[31].category) &&
      (searchbar(posts, i) ||
      directoryService.searched == '')">
      <div (click)="openPost(post)">
      <div *ngIf="post.thumbnail" class="dtcardimage"><img src={{post.thumbnail}} /></div>
      <div *ngIf="!post.thumbnail" class="dtcardimage"><img src="http://southernutahcares.com/wp-content/uploads/2015/07/content.jpg" /></div>
      <div class="dtcardtitle"> {{post.title.rendered}}</div>
      <div *ngIf="post.address_line_1" class="dtaddress">{{post.address_line_1}}</div>
      <div *ngIf="post._content_field_6" class="dtphone">{{post._content_field_6}}</div>
      <div *ngIf="post._content_field_8" class="dtemail">{{post._content_field_8}}</div>
      <div *ngIf="post._content_field_9.url" class="dturl">{{post._content_field_9.url}}</div>
      </div>
      <hr>
      <div>
        <ion-buttons end>
          <button ion-button clear (click)="bookmark(post)">
    <ion-icon name="bookmark"></ion-icon>
  </button>
  </ion-buttons>
  </div>
    </ion-card>
  </ion-list>
</ion-content>
