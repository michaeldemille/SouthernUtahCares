<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>News Feed</ion-title>
  <ion-buttons end>
      <button class="btnsize" ion-button color="light" (click)="syncPosts()">
      <ion-icon name="md-sync" ></ion-icon>
      </button>
       </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content>

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list >
    <ion-card  *ngFor="let post of posts" >
      <div (click)="openPost(post)">
      <div class="cardtitle" [innerHTML]="post.title.rendered" ></div>
      <br>
    <div class="cardcontent" [innerHTML]="post.content.rendered.substring(0,150) + '...'"></div>
    </div>
          <hr>
      <div>
        <ion-buttons end>
          <button ion-button clear (click)="bookmark(post)">
    <ion-icon name="bookmark"></ion-icon>
  </button>
  </ion-buttons>
  </div>
    </ion-card>
  </ion-list>


<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
